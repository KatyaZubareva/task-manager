services:
  backend:
    build: ./backend
    container_name: task-manager-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: task-manager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
